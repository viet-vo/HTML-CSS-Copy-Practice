<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>icon54 practice css</title>
</head>

<body>
    <!-- <img src="https://via.placeholder.com/50/" alt="background" id="background"> -->
    <div id="title_toolbar">
        <img src="https://icon54.com/wp-content/themes/perfection/img/logo-small-black1.png?1558220445" alt="logo"
            id="logo">
        <div class="floatRight">
            <p id="head1" class="floatLeft">View icons</p>
            <p id="head2" class="floatLeft">Buy now</p>
            <img src="https://via.placeholder.com/50/" alt="menuIcon" id="menuIcon" class="floatLeft">
        </div>
    </div>
    <div class="fullWidth">
        <p id="title1" class="alignCenter">
            Perfection.
            <span id="title1_1">v4.0</span>
        </p>
    </div>
    <p id="title1_2" class="alignCenter">5,000 Vector Icons for iOS, Android, Websites & Apps</p>
    <!-- <img src="https://via.placeholder.com/50/" alt="background" id="background"> -->
    <div class="alignCenter">
        <button id="title_btn">Show Me More</button>
    </div>
    <div id="fullWidth">
        <p>
            NEW
            <span id="floatLeft">1,000 more icons</span>
        </p>
        <div class="floatRight">
            <p class="alignRight">PIXEL PERFECT, GUARANTEED.</p>
            <p class="alignRight"><strong>30 DAYS</strong> MONEY BACK GUARANTEED, NO QUESTIONS ASKED.</p>
        </div>
    </div>
</body>

</html>
